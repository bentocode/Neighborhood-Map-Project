<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/map.js"></script>
</head>
<body>
	<div class="container">

		<div class= "row">

		<div id="map" class="col-sm-12 col-md-8"></div>

			</div>
		</div>

		</div>
	</div>

	</div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9UFSUq84AgVnd4knKEyhl9Wq8BEJk2NE&libraries=geometry&v=3&callback=initMap"></script>


</body>
</html>
